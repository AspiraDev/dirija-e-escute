<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirija e Escute</title>
  <link rel="icon" type="image/x-icon" href="..\static\favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="..\static\style.css" rel="stylesheet">
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
     <link
      href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
</head>
  
<body style="background-color: black">

<div class="container">
  <div id="videoYoutube"></div>
  <div class="overlay"></div>
</div>
  
<div class="top">
  <div id="config">
    <button class="myBtn" id="menu">FECHAR MENU</button>
    <button class="myBtn" id="fullScreen">ABRIR TELA CHEIA</button>
    <button class="myBtn" id="desc">FECHAR DESCRIÇÃO</button>
    <button class="myBtn" id="random">CIDADE ALEATÓRIA</button>
  </div>


    <div id="lista">
          <div id="listaCidades"></div>
    </div>

    <div class="caixa">
      <p id='nomeRadio'></p>
      <div id="controleVolume">
        <input id="vol-control" type="range" min="0" max="100" value='20' step="1" oninput="volumeRadio(this.value)" onchange="volumeRadio(this.value)"></input>
        <div id="vol">20%</div>  
      </div>
      
    </div>


    <div class="caixa">
      <p>Som Ambiente</p>
      <input id="vol-control" type="range" min="0" max="100" value='50' step="1" oninput="volumeAmbiente(this.value)" onchange="volumeAmbiente(this.value)"></input>
      <div id="volumeAmb">50%</div>  
    </div>

    <div class="caixa">
      <input type="text" class="myBtn" id="pesquisa" autocomplete="off" placeholder="Digite a Cidade">
      <button class="myBtn" id="pesquisar" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Aguarde">Pesquisar</button>
      <div id="resultado">  </div>
      <div id="autoComplete"></div>
    </div>

    <div id="data" class="caixa">
      <h1 id='dataHora'></h1>
    </div>
</div>
  
<div class="bottom">
  <h1 id="tituloPrincipal"></h1>
  <div id="descricao"></div>

  <audio controls preload="auto" autoplay id="meuAudio">
    <source id='radio' src="">
  </audio>  
</div> 

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
